<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio website</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'contact.css' %}">
</head>

<body>
    <div class="hero">
        <nav>
            <h2>PORTFOLIO</h2>
            <ul>
                <li><a href="{% url 'home_attempt_again' %}">HOME</a></li>
                <li><a href="{% url 'about_attempt' %}">ABOUT</a></li>
                <li><a href="{% url 'skills_attempt' %}">SKILLS</a></li>
                <li><a href="{% url 'work_attempt' %}">MY WORK</a></li>
                <li><a href="{% url 'contact_attempt_again' %}">CONTACT</a></li>

            </ul>
        </nav>
        <div class="contactform">
            <h1>CONTACT ME </h1>
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone</label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>


       
</body>

</html>
